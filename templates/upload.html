<!DOCTYPE html>
<html>
<head>
    <title>Jupyter Notebook Report Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Jupyter Notebook Report Generator</h1>
        <p>Upload a Jupyter notebook (.ipynb) file to generate a PDF report.</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="student_name">Student Name:</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>
            
            <div class="form-group">
                <label for="assignment_name">Assignment Name:</label>
                <input type="text" id="assignment_name" name="assignment_name" required>
            </div>
            
            <div class="form-group">
                <label for="notebook">Upload Notebook (.ipynb):</label>
                <input type="file" id="notebook" name="notebook" accept=".ipynb" required>
            </div>
            
            <button type="submit">Generate Report</button>
        </form>
    </div>
</body>
</html>
